<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBA16WHE768N9eUcqEoQqUF7uEIB82nNM0",
  authDomain: "chamados-37b34.firebaseapp.com",
  projectId: "chamados-37b34",
  storageBucket: "chamados-37b34.appspot.com",
  messagingSenderId: "164935126006",
  appId: "1:164935126006:web:e49fd19961993d5b62d5d7"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentUser = null;

/* --- Licen√ßa --- */
const SYSTEM_EXPIRATION_DAYS = 30;
const installDateKey = "installDate";
if(!localStorage.getItem(installDateKey)){ localStorage.setItem(installDateKey, Date.now()); }

function isSystemExpired(){ 
  const installDate = parseInt(localStorage.getItem(installDateKey),10);
  const diffDays = (Date.now()-installDate)/(1000*60*60*24);
  return diffDays>SYSTEM_EXPIRATION_DAYS;
}
function getDaysRemaining(){
  const installDate = parseInt(localStorage.getItem(installDateKey),10);
  const diffDays = Math.floor((Date.now()-installDate)/(1000*60*60*24));
  return SYSTEM_EXPIRATION_DAYS - diffDays;
}
function updateLicenseBanner(){
  const banner=document.getElementById("licenseBanner");
  const daysLeft=getDaysRemaining();
  if(daysLeft>0){
    banner.textContent=`Licen√ßa v√°lida ‚Äì Restam ${daysLeft} dia(s).`;
    banner.className="text-green-600 bg-green-100 p-2 font-bold text-center mb-4";
  } else {
    banner.textContent="‚ö† Sistema expirado! Entre em contato para renovar.";
    banner.className="text-red-600 bg-red-100 p-2 font-bold text-center mb-4";
  }
}

/* --- Login --- */
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  if(isSystemExpired()){
    alert("‚ö† Sistema expirado. N√£o √© poss√≠vel acessar.");
    return;
  }

  const login=document.getElementById("loginUser").value;
  const pass=document.getElementById("loginPass").value;
  const usersSnap=await getDocs(collection(db,"users"));
  let user=null;

  usersSnap.forEach(d=>{
    const u=d.data();
    if(u.login===login && u.pass===pass){ user={id:d.id,...u}; }
  });

  if(user){
    currentUser=user;
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("systemScreen").classList.remove("hidden");
    if(user.role==="admin") document.getElementById("btnUserRegister").classList.remove("hidden");
    updateLicenseBanner();
    // carregar dados do sistema...
  } else {
    alert("Usu√°rio ou senha inv√°lidos");
  }
});
</script>
