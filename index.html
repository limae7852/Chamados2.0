<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema de Chamados</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<style>
  @keyframes blinkHighlight { 
    0% { background-color: #fce7f3; } 
    50% { background-color: #f9a8d4; } 
    100% { background-color: #fce7f3; } 
  }
  .blink { animation: blinkHighlight 1s ease-in-out 3; }
  .priority-low { background-color: #ecfdf5; }
  .priority-medium { background-color: #fef9c3; }
  .priority-high { background-color: #fee2e2; }
  .priority-critical { background-color: #fce7f3; font-weight: bold; }
</style>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">üìå Sistema de Chamados</h1>
    <button id="btnSettings" type="button" class="px-4 py-2 bg-gray-700 text-white rounded">‚öôÔ∏è Configura√ß√µes</button>
  </div>

  <!-- Formul√°rio de Chamados -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">Abrir Novo Chamado</h2>
    <form id="ticketForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" id="subject" placeholder="Assunto" class="border p-2 rounded" required>
      <input type="text" id="client" placeholder="Cliente" class="border p-2 rounded" required>
      <select id="tech" class="border p-2 rounded" required>
        <option value="">Selecione o T√©cnico</option>
      </select>
      <select id="priority" class="border p-2 rounded" required>
        <option value="">Selecione a Prioridade</option>
        <option value="low">Baixa</option>
        <option value="medium">M√©dia</option>
        <option value="high">Alta</option>
        <option value="critical">Cr√≠tica</option>
      </select>
      <textarea id="description" placeholder="Descreva o problema..." class="border p-2 rounded col-span-1 md:col-span-2" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-1 md:col-span-2">Abrir Chamado</button>
    </form>
  </div>

  <!-- Lista de Chamados -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Chamados</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border">ID</th>
          <th class="px-4 py-2 border">Assunto</th>
          <th class="px-4 py-2 border">Cliente</th>
          <th class="px-4 py-2 border">T√©cnico</th>
          <th class="px-4 py-2 border">Prioridade</th>
          <th class="px-4 py-2 border">Status</th>
          <th class="px-4 py-2 border">A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="ticketsList"></tbody>
    </table>
  </div>
</div>

<!-- Modal Configura√ß√µes -->
<div id="modalSettings" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg w-[28rem] p-6">
    <h3 class="text-lg font-bold text-gray-800 mb-4">‚öôÔ∏è Configura√ß√µes do Sistema</h3>
    <h4 class="font-semibold mb-2">üë∑ Operadores/T√©cnicos</h4>
    <div class="flex gap-2 mb-2">
      <input type="text" id="newOperator" placeholder="Nome do operador" class="border p-2 w-full rounded">
      <button type="button" id="addOperatorBtn" class="px-4 py-2 bg-green-600 text-white rounded">Adicionar</button>
    </div>
    <ul id="operatorsList" class="list-disc list-inside text-gray-800 space-y-1 max-h-40 overflow-auto"></ul>
    <div class="flex justify-end space-x-2 mt-4">
      <button type="button" id="closeSettingsBtn" class="px-4 py-2 rounded bg-gray-400 text-white">Cancelar</button>
      <button type="button" id="saveSettingsBtn" class="px-4 py-2 rounded bg-blue-600 text-white">Salvar</button>
    </div>
  </div>
</div>

<!-- Modais Detalhes e Encerrar -->
<div id="detailsModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-40">
  <div class="bg-white rounded-lg shadow-lg w-[28rem] p-6">
    <h3 class="text-lg font-bold text-blue-600 mb-4">Detalhes do Chamado</h3>
    <div id="detailsContent" class="space-y-2 text-gray-800"></div>
    <div class="flex justify-end mt-4">
      <button onclick="closeDetailsModal()" class="px-4 py-2 rounded bg-blue-600 text-white">Fechar</button>
    </div>
  </div>
</div>

<div id="closeModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-40">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-bold text-red-600 mb-4">Encerrar Chamado</h3>
    <p id="closeMessage" class="mb-4 text-gray-700"></p>
    <div class="flex justify-end space-x-2">
      <button onclick="closeCloseModal()" class="px-4 py-2 rounded bg-gray-400 text-white">Cancelar</button>
      <button onclick="confirmCloseTicket()" class="px-4 py-2 rounded bg-green-600 text-white">Confirmar</button>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ===== DOM ELEMENTS =====
  const btnSettings = document.getElementById("btnSettings");
  const modalSettings = document.getElementById("modalSettings");
  const closeSettingsBtn = document.getElementById("closeSettingsBtn");
  const addOperatorBtn = document.getElementById("addOperatorBtn");
  const operatorsListEl = document.getElementById("operatorsList");
  const saveSettingsBtn = document.getElementById("saveSettingsBtn");
  const ticketForm = document.getElementById("ticketForm");
  const ticketsList = document.getElementById("ticketsList");

  // ===== SUPABASE =====
  const SUPABASE_URL = "https://rrejbfjddrsznhwlmmjj.supabase.co";
  const SUPABASE_KEY = "SUA_CHAVE_SUPABASE"; // Coloque sua chave real
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let tickets = [];
  let operators = [];
  let closeTicketId = null;

  // ===== FUN√á√ïES =====
  async function fetchOperators(){
    const { data, error } = await client.from('operators').select('*').order('id');
    operators = error ? [] : data;
    renderOperators();
  }

  function renderOperators(){
    operatorsListEl.innerHTML = "";
    const techSelect = document.getElementById("tech");
    techSelect.innerHTML = '<option value="">Selecione o T√©cnico</option>';
    operators.forEach(op=>{
      const li = document.createElement("li");
      li.className="flex justify-between items-center";
      li.innerHTML=`<span>${op.name}</span><button type="button" data-id="${op.id}" class="text-red-600 hover:underline">Remover</button>`;
      operatorsListEl.appendChild(li);
      const opt = document.createElement("option");
      opt.value = op.name; opt.textContent = op.name;
      techSelect.appendChild(opt);
    });
  }

  async function fetchTickets(){
    const { data, error } = await client.from('tickets').select('*').order('id');
    tickets = error ? [] : data;
    renderTickets();
  }

  function renderTickets(){
    ticketsList.innerHTML = "";
    tickets.forEach(ticket=>{
      const tr = document.createElement("tr");
      tr.classList.add(`priority-${ticket.priority}`);
      tr.innerHTML=`
        <td class="border px-4 py-2">${ticket.id}</td>
        <td class="border px-4 py-2">${ticket.subject}</td>
        <td class="border px-4 py-2">${ticket.client}</td>
        <td class="border px-4 py-2">${ticket.tech}</td>
        <td class="border px-4 py-2 capitalize">${ticket.priority}</td>
        <td class="border px-4 py-2 capitalize">${ticket.status}</td>
        <td class="border px-4 py-2 space-x-2">
          <button onclick="viewDetails(${ticket.id})" class="text-blue-600 hover:underline">Detalhes</button>
          ${ticket.status!=="resolved"?`<button onclick="openCloseModal(${ticket.id})" class="text-green-600 hover:underline">Encerrar</button>`:"‚úÖ Encerrado"}
        </td>`;
      ticketsList.appendChild(tr);
      if(ticket.priority==="critical") tr.classList.add("blink");
    });
  }

  async function addOperator(name){
    const { error } = await client.from('operators').insert([{ name }]);
    if(error) alert("Erro: "+error.message);
    await fetchOperators();
  }

  async function removeOperator(id){
    const { error } = await client.from('operators').delete().eq('id', id);
    if(error) alert("Erro: "+error.message);
    await fetchOperators();
  }

  async function addTicket(ticket){
    const { error } = await client.from('tickets').insert([ticket]);
    if(error) alert("Erro: "+error.message);
    fetchTickets();
  }

  async function closeTicket(id){
    const { error } = await client.from('tickets').update({ status:'resolved' }).eq('id',id);
    if(error) alert("Erro: "+error.message);
    fetchTickets();
  }

  // ===== EVENTOS MODAIS =====
  btnSettings.addEventListener("click", ()=>{ modalSettings.classList.remove("hidden"); modalSettings.classList.add("flex"); fetchOperators(); });
  closeSettingsBtn.addEventListener("click", ()=>{ modalSettings.classList.add("hidden"); modalSettings.classList.remove("flex"); });
  modalSettings.addEventListener("click",(e)=>{ if(e.target===modalSettings){ modalSettings.classList.add("hidden"); modalSettings.classList.remove("flex"); } });
  addOperatorBtn.addEventListener("click", ()=>{ const input=document.getElementById("newOperator"); if(input.value.trim()){ addOperator(input.value.trim()); input.value=""; } });
  operatorsListEl.addEventListener("click",(e)=>{ const btn=e.target.closest("button[data-id]"); if(btn) removeOperator(parseInt(btn.dataset.id)); });
  saveSettingsBtn.addEventListener("click", ()=>{ modalSettings.classList.add("hidden"); modalSettings.classList.remove("flex"); alert("Configura√ß√µes salvas!"); });

  ticketForm.addEventListener("submit", (e)=>{
    e.preventDefault();
    const ticket = {
      subject: document.getElementById("subject").value,
      client: document.getElementById("client").value,
      tech: document.getElementById("tech").value,
      priority: document.getElementById("priority").value,
      description: document.getElementById("description").value,
      status: "open",
      date: new Date().toISOString()
    };
    addTicket(ticket);
    e.target.reset();
  });

  // ===== MODAIS CHAMADOS =====
  window.viewDetails = function(id){
    const t = tickets.find(tt=>tt.id===id);
    if(t){
      document.getElementById("detailsContent").innerHTML = `
        <p><strong>ID:</strong> ${t.id}</p>
        <p><strong>Assunto:</strong> ${t.subject}</p>
        <p><strong>Descri√ß√£o:</strong> ${t.description}</p>
        <p><strong>Cliente:</strong> ${t.client}</p>
        <p><strong>T√©cnico:</strong> ${t.tech}</p>
        <p><strong>Prioridade:</strong> ${t.priority}</p>
        <p><strong>Status:</strong> ${t.status}</p>
        <p><strong>Abertura:</strong> ${new Date(t.date).toLocaleString()}</p>
      `;
      const detailsModal = document.getElementById("detailsModal");
      detailsModal.classList.remove("hidden"); detailsModal.classList.add("flex");
    }
  };
  window.closeDetailsModal = function(){ const m=document.getElementById("detailsModal"); m.classList.add("hidden"); m.classList.remove("flex"); };
  window.openCloseModal = function(id){ closeTicketId=id; document.getElementById("closeMessage").textContent=`Deseja realmente encerrar o chamado #${id}?`; const m=document.getElementById("closeModal"); m.classList.remove("hidden"); m.classList.add("flex"); };
  window.closeCloseModal = function(){ const m=document.getElementById("closeModal"); m.classList.add("hidden"); m.classList.remove("flex"); };
  window.confirmCloseTicket = function(){ if(closeTicketId!==null){ closeTicket(closeTicketId); closeCloseModal(); } };

  // ===== INICIALIZA√á√ÉO =====
  fetchOperators();
  fetchTickets();

});
</script>
</body>
</html>
