<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";

};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let tickets = [];
let operators = [];
let currentUser = null;
let editTicketId = null;

/* --- Licen√ßa --- */
const dataLimite = new Date("2025-10-10"); // Data de expira√ß√£o
const senhaLiberacao = "CHAVE-1234";       // Senha de libera√ß√£o

function verificarLicenca() {
  const hoje = new Date();
  if (hoje > dataLimite && !localStorage.getItem("licencaLiberada")) {
    document.getElementById("licencaScreen").classList.remove("hidden");
    document.getElementById("loginScreen").classList.add("hidden");
    return false;
  }
  return true;
}
document.getElementById("licencaForm").addEventListener("submit", e=>{
  e.preventDefault();
  const senha = document.getElementById("licencaPass").value.trim();
  if(senha === senhaLiberacao){
    localStorage.setItem("licencaLiberada","1");
    document.getElementById("licencaScreen").classList.add("hidden");
    document.getElementById("loginScreen").classList.remove("hidden");
  } else {
    alert("Senha inv√°lida para libera√ß√£o!");
  }
});
window.addEventListener("load", ()=>verificarLicenca());

/* --- Login --- */
async function loginUser(login, password){
  const snapshot = await getDocs(collection(db,"users"));
  const users = snapshot.docs.map(d=>({id:d.id,...d.data()}));
  return users.find(u=>u.login===login && u.password===password) || null;
}
document.getElementById("loginForm").addEventListener("submit", async e=>{
  e.preventDefault();
  if(!verificarLicenca()) return;
  const login=document.getElementById("loginUser").value;
  const pass=document.getElementById("loginPass").value;
  const user = await loginUser(login, pass);
  if(user){
    currentUser=user;
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("systemScreen").classList.remove("hidden");
    if(user.role==="admin") document.getElementById("btnUserRegister").classList.remove("hidden");
    fetchOperators(); fetchTickets();
  } else alert("Usu√°rio ou senha inv√°lidos!");
});

/* --- Logout --- */
document.getElementById("btnLogout").addEventListener("click", ()=>{
  currentUser=null;
  document.getElementById("loginScreen").classList.remove("hidden");
  document.getElementById("systemScreen").classList.add("hidden");
});
