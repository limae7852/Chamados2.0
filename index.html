<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema de Chamados</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  @keyframes blink {
    0%, 50%, 100% { background-color: #f87171; }
    25%, 75% { background-color: #fca5a5; }
  }
  .blink td { animation: blink 1s infinite; }
  .btn-edit { background-color: #facc15; color: #000; padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
  .btn-edit:hover { background-color: #eab308; }
  .btn-close { background-color: #ef4444; color: #fff; padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
  .btn-close:hover { background-color: #b91c1c; }
  .btn-details { background-color: #3b82f6; color: #fff; padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
  .btn-details:hover { background-color: #1d4ed8; }
</style>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- TELA DE LICEN√áA -->
<div id="licencaScreen" class="flex justify-center items-center min-h-screen hidden">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h1 class="text-2xl font-bold mb-4 text-red-600">Licen√ßa Expirada</h1>
    <p class="mb-4 text-gray-700">Digite a senha de libera√ß√£o para continuar usando.</p>
    <form id="licencaForm" class="space-y-2">
      <input id="licencaPass" type="password" placeholder="Senha de Libera√ß√£o" class="border p-2 w-full" required />
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded w-full">Liberar</button>
    </form>
  </div>
</div>

<!-- TELA LOGIN -->
<div id="loginScreen" class="flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form id="loginForm" class="space-y-2">
      <input id="loginUser" placeholder="Usu√°rio" class="border p-2 w-full" required />
      <input id="loginPass" type="password" placeholder="Senha" class="border p-2 w-full" required />
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded w-full">Entrar</button>
    </form>
  </div>
</div>

<!-- TELA SISTEMA -->
<div id="systemScreen" class="p-6 hidden">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Sistema de Chamados</h1>
    <div>
      <button id="btnUserRegister" class="px-4 py-2 bg-green-600 text-white rounded hidden">Cadastrar Usu√°rio</button>
      <button id="btnLogout" class="px-4 py-2 bg-red-600 text-white rounded ml-2">Logout</button>
    </div>
  </div>

  <div class="flex gap-2 mb-4">
    <button id="btnSettings" class="px-4 py-2 bg-blue-600 text-white rounded">‚öôÔ∏è Configura√ß√µes</button>
    <button id="btnReport" class="px-4 py-2 bg-purple-600 text-white rounded">üìÑ Relat√≥rio</button>
  </div>

  <!-- FORM CHAMADO -->
  <form id="ticketForm" class="mt-4 space-y-2">
    <input id="subject" placeholder="Assunto" class="border p-2 w-full" required />
    <input id="client" placeholder="Cliente" class="border p-2 w-full" required />
    <select id="tech" class="border p-2 w-full" required></select>
    <select id="priority" class="border p-2 w-full">
      <option value="low">Baixa</option>
      <option value="medium">M√©dia</option>
      <option value="high">Alta</option>
      <option value="critical">Cr√≠tica</option>
    </select>
    <textarea id="description" placeholder="Descri√ß√£o" class="border p-2 w-full"></textarea>
    <div class="flex gap-2">
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Abrir Chamado</button>
      <button type="button" id="cancelEditBtn" class="px-4 py-2 bg-red-500 text-white rounded hidden" onclick="cancelEdit()">Cancelar</button>
    </div>
  </form>

  <!-- LISTA CHAMADOS -->
  <table class="mt-6 w-full border">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-4 py-2">Assunto</th>
        <th class="border px-4 py-2">Cliente</th>
        <th class="border px-4 py-2">T√©cnico</th>
        <th class="border px-4 py-2">Prioridade</th>
        <th class="border px-4 py-2">Status</th>
        <th class="border px-4 py-2">A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="ticketsList"></tbody>
  </table>
</div>

<!-- MODAL CONFIG -->
<div id="modalSettings" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Configura√ß√µes - T√©cnicos</h2>
      <button id="closeSettingsBtn" class="text-red-600 font-bold">X</button>
    </div>
    <div class="flex space-x-2 mb-4">
      <input id="newOperator" placeholder="Nome do T√©cnico" class="border p-2 flex-1"/>
      <button id="addOperatorBtn" class="px-3 py-2 bg-blue-600 text-white rounded">Adicionar</button>
    </div>
    <ul id="operatorsList" class="space-y-2"></ul>
  </div>
</div>

<!-- MODAL DETALHES -->
<div id="detailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Detalhes do Chamado</h2>
      <button onclick="closeDetailsModal()" class="text-red-600 font-bold">X</button>
    </div>
    <div id="detailsContent"></div>
  </div>
</div>

<!-- MODAL CADASTRO DE USU√ÅRIO -->
<div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Cadastrar Usu√°rio</h2>
      <button onclick="closeUserModal()" class="text-red-600 font-bold">X</button>
    </div>
    <form id="userForm" class="space-y-2">
      <input id="userName" placeholder="Nome" class="border p-2 w-full" required />
      <input id="userLogin" placeholder="Login" class="border p-2 w-full" required />
      <input id="userPass" type="password" placeholder="Senha" class="border p-2 w-full" required />
      <select id="userRole" class="border p-2 w-full" required>
        <option value="admin">Admin</option>
        <option value="tech">T√©cnico</option>
        <option value="operator">Operador</option>
      </select>
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Salvar</button>
    </form>
    <ul id="usersList" class="mt-4 space-y-1"></ul>
  </div>
</div>

<!-- MODAL RELAT√ìRIO -->
<div id="reportModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-4xl p-6 overflow-y-auto max-h-[80vh]">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Relat√≥rio de Chamados</h2>
      <button id="closeReportBtn" class="text-red-600 font-bold px-2 py-1 rounded border border-red-600 hover:bg-red-100">X</button>
    </div>
    <div class="flex gap-2 mb-4">
      <button onclick="downloadPDF()" class="px-4 py-2 bg-red-600 text-white rounded">üìÑ PDF</button>
      <button onclick="downloadExcel()" class="px-4 py-2 bg-green-600 text-white rounded">üìä Excel</button>
    </div>
    <div id="reportContent"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

/* --- Firebase --- */
const firebaseConfig = {
  apiKey: "AIzaSyBA16WHE768N9eUcqEoQqUF7uEIB82nNM0",
  authDomain: "chamados-37b34.firebaseapp.com",
  projectId: "chamados-37b34",
  storageBucket: "chamados-37b34.appspot.com",
  messagingSenderId: "164935126006",
  appId: "1:164935126006:web:e49fd19961993d5b62d5d7"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let tickets = [];
let operators = [];
let currentUser = null;
let editTicketId = null;

/* --- LICEN√áA --- */
const dataLimite = new Date("2025-10-10");
const senhaLiberacao = "CHAVE-1234";
function verificarLicenca() {
  const hoje = new Date();
  if (hoje > dataLimite && !localStorage.getItem("licencaLiberada")) {
    document.getElementById("licencaScreen").classList.remove("hidden");
    document.getElementById("loginScreen").classList.add("hidden");
    return false;
  }
  return true;
}
document.getElementById("licencaForm").addEventListener("submit", e=>{
  e.preventDefault();
  const senha = document.getElementById("licencaPass").value.trim();
  if(senha === senhaLiberacao){
    localStorage.setItem("licencaLiberada","1");
    document.getElementById("licencaScreen").classList.add("hidden");
    document.getElementById("loginScreen").classList.remove("hidden");
  } else {
    alert("Senha inv√°lida!");
  }
});
window.addEventListener("load", ()=>verificarLicenca());

/* --- LOGIN --- */
async function loginUser(login, password){
  const snapshot = await getDocs(collection(db,"users"));
  const users = snapshot.docs.map(d=>({id:d.id,...d.data()}));
  return users.find(u=>u.login===login && u.password===password) || null;
}
document.getElementById("loginForm").addEventListener("submit", async e=>{
  e.preventDefault();
  if(!verificarLicenca()) return;
  const login=document.getElementById("loginUser").value;
  const pass=document.getElementById("loginPass").value;
  const user = await loginUser(login, pass);
  if(user){
    currentUser=user;
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("systemScreen").classList.remove("hidden");
    if(user.role==="admin") document.getElementById("btnUserRegister").classList.remove("hidden");
    fetchOperators(); fetchTickets(); fetchUsers();
  } else alert("Usu√°rio ou senha inv√°lidos!");
});
document.getElementById("btnLogout").addEventListener("click", ()=>{
  currentUser=null;
  document.getElementById("loginScreen").classList.remove("hidden");
  document.getElementById("systemScreen").classList.add("hidden");
});

/* --- CRUD USU√ÅRIOS --- */
document.getElementById("btnUserRegister").addEventListener("click", ()=>document.getElementById("userModal").classList.remove("hidden"));
function closeUserModal(){document.getElementById("userModal").classList.add("hidden");}
async function fetchUsers(){
  const snapshot = await getDocs(collection(db,"users"));
  const users = snapshot.docs.map(d=>({id:d.id,...d.data()}));
  const list=document.getElementById("usersList"); list.innerHTML="";
  users.forEach(u=>{
    const li=document.createElement("li");
    li.textContent=`${u.name} (${u.role})`;
    list.appendChild(li);
  });
}
document.getElementById("userForm").addEventListener("submit", async e=>{
  e.preventDefault();
  await addDoc(collection(db,"users"),{
    name:document.getElementById("userName").value,
    login:document.getElementById("userLogin").value,
    password:document.getElementById("userPass").value,
    role:document.getElementById("userRole").value
  });
  fetchUsers(); e.target.reset();
});

/* --- CRUD OPERADORES --- */
document.getElementById("btnSettings").addEventListener("click", ()=>document.getElementById("modalSettings").classList.remove("hidden"));
document.getElementById("closeSettingsBtn").addEventListener("click", ()=>document.getElementById("modalSettings").classList.add("hidden"));
async function fetchOperators(){
  const snapshot = await getDocs(collection(db,"operators"));
  operators = snapshot.docs.map(d=>({id:d.id,...d.data()}));
  const select=document.getElementById("tech"); select.innerHTML="";
  operators.forEach(op=>{
    const opt=document.createElement("option");
    opt.value=op.name; opt.textContent=op.name; select.appendChild(opt);
  });
  const list=document.getElementById("operatorsList"); list.innerHTML="";
  operators.forEach(op=>{
    const li=document.createElement("li");
    li.textContent=op.name; list.appendChild(li);
  });
}
document.getElementById("addOperatorBtn").addEventListener("click", async ()=>{
  const name=document.getElementById("newOperator").value;
  if(!name) return;
  await addDoc(collection(db,"operators"),{name});
  document.getElementById("newOperator").value="";
  fetchOperators();
});

/* --- CRUD CHAMADOS --- */
async function fetchTickets(){
  const q=query(collection(db,"tickets"),orderBy("date","desc"));
  const snapshot=await getDocs(q);
  tickets=snapshot.docs.map(d=>({id:d.id,...d.data()}));
  renderTickets();
}
function renderTickets(){
  const list=document.getElementById("ticketsList"); list.innerHTML="";
  tickets.forEach(t=>{
    const tr=document.createElement("tr");
    if(t.priority==="critical" && t.status==="open") tr.classList.add("blink");
    tr.innerHTML=`
      <td class="border px-2">${t.subject}</td>
      <td class="border px-2">${t.client}</td>
      <td class="border px-2">${t.tech}</td>
      <td class="border px-2">${t.priority}</td>
      <td class="border px-2">${t.status}</td>
      <td class="border px-2 flex gap-1">
        <button class="btn-details" onclick="showDetails('${t.id}')">Detalhes</button>
        <button class="btn-edit" onclick="editTicket('${t.id}')">Editar</button>
        <button class="btn-close" onclick="closeTicket('${t.id}')">Fechar</button>
      </td>`;
    list.appendChild(tr);
  });
}
document.getElementById("ticketForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const data={
    subject:document.getElementById("subject").value,
    client:document.getElementById("client").value,
    tech:document.getElementById("tech").value,
    priority:document.getElementById("priority").value,
    description:document.getElementById("description").value,
    status:"open", date:new Date().toISOString()
  };
  if(editTicketId){
    await updateDoc(doc(db,"tickets",editTicketId),data);
    editTicketId=null; document.getElementById("cancelEditBtn").classList.add("hidden");
  } else await addDoc(collection(db,"tickets"),data);
  e.target.reset(); fetchTickets();
});
window.cancelEdit=function(){editTicketId=null; document.getElementById("ticketForm").reset(); document.getElementById("cancelEditBtn").classList.add("hidden");}
window.editTicket=async function(id){
  const t=tickets.find(x=>x.id===id);
  document.getElementById("subject").value=t.subject;
  document.getElementById("client").value=t.client;
  document.getElementById("tech").value=t.tech;
  document.getElementById("priority").value=t.priority;
  document.getElementById("description").value=t.description;
  editTicketId=id; document.getElementById("cancelEditBtn").classList.remove("hidden");
}
window.closeTicket=async function(id){
  await updateDoc(doc(db,"tickets",id),{status:"closed"});
  fetchTickets();
}
window.showDetails=function(id){
  const t=tickets.find(x=>x.id===id);
  document.getElementById("detailsContent").innerHTML=`
    <p><b>Assunto:</b> ${t.subject}</p>
    <p><b>Cliente:</b> ${t.client}</p>
    <p><b>T√©cnico:</b> ${t.tech}</p>
    <p><b>Prioridade:</b> ${t.priority}</p>
    <p><b>Status:</b> ${t.status}</p>
    <p><b>Descri√ß√£o:</b> ${t.description}</p>
  `;
  document.getElementById("detailsModal").classList.remove("hidden");
}
window.closeDetailsModal=function(){document.getElementById("detailsModal").classList.add("hidden");}

/* --- RELAT√ìRIO --- */
document.getElementById("btnReport").addEventListener("click", ()=>{
  document.getElementById("reportModal").classList.remove("hidden");
  renderReport();
});
document.getElementById("closeReportBtn").addEventListener("click", ()=>document.getElementById("reportModal").classList.add("hidden"));
function renderReport(){
  const div=document.getElementById("reportContent"); div.innerHTML="";
  const table=document.createElement("table");
  table.className="w-full border";
  table.innerHTML=`
    <thead><tr class="bg-gray-200">
      <th class="border p-2">Assunto</th><th class="border p-2">Cliente</th>
      <th class="border p-2">T√©cnico</th><th class="border p-2">Prioridade</th>
      <th class="border p-2">Status</th><th class="border p-2">Data</th>
    </tr></thead><tbody>
      ${tickets.map(t=>`<tr><td class="border p-2">${t.subject}</td><td class="border p-2">${t.client}</td>
      <td class="border p-2">${t.tech}</td><td class="border p-2">${t.priority}</td>
      <td class="border p-2">${t.status}</td><td class="border p-2">${new Date(t.date).toLocaleString()}</td></tr>`).join("")}
    </tbody>`;
  div.appendChild(table);
}
window.downloadPDF=function(){
  const {jsPDF}=window.jspdf;
  const docu=new jsPDF();
  docu.text("Relat√≥rio de Chamados",10,10);
  tickets.forEach((t,i)=>{docu.text(`${i+1}. ${t.subject} - ${t.client} - ${t.tech} - ${t.priority} - ${t.status}`,10,20+i*10);});
  docu.save("relatorio.pdf");
}
window.downloadExcel=function(){
  const ws=XLSX.utils.json_to_sheet(tickets);
  const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Chamados");
  XLSX.writeFile(wb,"relatorio.xlsx");
}
</script>
</body>
</html>
