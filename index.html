<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Chamados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Topo -->
  <div class="flex justify-between items-center bg-blue-600 p-4 text-white">
    <h1 class="text-xl font-bold">Sistema de Chamados</h1>
    <button id="btnConfig" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">
      ⚙️ Configurações
    </button>
  </div>

  <div class="p-4">
    <p class="text-gray-700">Aqui ficará o conteúdo do sistema...</p>
  </div>

  <!-- MODAL CONFIGURAÇÕES -->
  <div id="configModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 class="text-xl font-semibold mb-4">Configurações</h2>

      <!-- Exemplo de campo configuração -->
      <label class="block mb-2 text-gray-700">Nome do Operador</label>
      <input type="text" id="configName" class="w-full border p-2 rounded mb-4" placeholder="Digite um nome...">

      <div class="flex justify-end gap-2">
        <button id="closeConfig" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
        <button id="saveConfig" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Conexão Supabase =====
    const SUPABASE_URL = "https://rrejbfjddrsznhwlmmjj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyZWpiZmpkZHJzem5od2xtbWpqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjMyNDg4NywiZXhwIjoyMDcxOTAwODg3fQ.bBR_NR6z-iVQgHK_wPMTeoZetEgONt_7dERnmYc665U";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ===== Modal Configurações =====
    const configModal = document.getElementById("configModal");
    const btnConfig = document.getElementById("btnConfig");
    const closeConfig = document.getElementById("closeConfig");
    const saveConfig = document.getElementById("saveConfig");

    btnConfig.addEventListener("click", () => {
      configModal.classList.remove("hidden");
    });

    closeConfig.addEventListener("click", () => {
      configModal.classList.add("hidden");
    });

    saveConfig.addEventListener("click", () => {
      const name = document.getElementById("configName").value;
      alert("Nome salvo: " + name);
      configModal.classList.add("hidden");
    });

    // Fecha modal clicando fora
    window.addEventListener("click", (e) => {
      if (e.target === configModal) {
        configModal.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
