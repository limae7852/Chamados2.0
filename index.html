<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema de Chamados</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<style>
  @keyframes blinkHighlight {
    0% { background-color: #fce7f3; }
    50% { background-color: #f9a8d4; }
    100% { background-color: #fce7f3; }
  }
  .blink { animation: blinkHighlight 1s ease-in-out 3; }
  .priority-low { background-color: #ecfdf5; }
  .priority-medium { background-color: #fef9c3; }
  .priority-high { background-color: #fee2e2; }
  .priority-critical { background-color: #fce7f3; font-weight: bold; }
</style>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">üìå Sistema de Chamados</h1>
    <!-- ‚úÖ Bot√£o agora chama openSettings() -->
    <button id="btnSettings" type="button" onclick="openSettings()" class="px-4 py-2 bg-gray-700 text-white rounded">‚öôÔ∏è Configura√ß√µes</button>
  </div>

  <!-- Formul√°rio de Chamados -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">Abrir Novo Chamado</h2>
    <form id="ticketForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" id="subject" placeholder="Assunto" class="border p-2 rounded" required>
      <input type="text" id="client" placeholder="Cliente" class="border p-2 rounded" required>
      <select id="tech" class="border p-2 rounded" required>
        <option value="">Selecione o T√©cnico</option>
      </select>
      <select id="priority" class="border p-2 rounded" required>
        <option value="">Selecione a Prioridade</option>
        <option value="low">Baixa</option>
        <option value="medium">M√©dia</option>
        <option value="high">Alta</option>
        <option value="critical">Cr√≠tica</option>
      </select>
      <textarea id="description" placeholder="Descreva o problema..." class="border p-2 rounded col-span-1 md:col-span-2" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-1 md:col-span-2">Abrir Chamado</button>
    </form>
  </div>

  <!-- Lista de Chamados -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Chamados Abertos</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border">ID</th>
          <th class="px-4 py-2 border">Assunto</th>
          <th class="px-4 py-2 border">Cliente</th>
          <th class="px-4 py-2 border">T√©cnico</th>
          <th class="px-4 py-2 border">Prioridade</th>
          <th class="px-4 py-2 border">Status</th>
          <th class="px-4 py-2 border">A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="ticketsList"></tbody>
    </table>
  </div>
</div>

<!-- Modal Configura√ß√µes (inicia oculto) -->
<div id="modalSettings" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg w-[28rem] p-6" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <h3 id="settingsTitle" class="text-lg font-bold text-gray-800 mb-4">‚öôÔ∏è Configura√ß√µes do Sistema</h3>
    <form id="formSettings" class="space-y-3">
      <input type="email" id="notifyEmail" placeholder="E-mail para notifica√ß√µes" class="border p-2 w-full rounded" required>
      <input type="text" id="emailjsKey" placeholder="EmailJS Public Key" class="border p-2 w-full rounded" required>
      <input type="text" id="emailjsService" placeholder="EmailJS Service ID" class="border p-2 w-full rounded" required>
      <input type="text" id="emailjsTemplate" placeholder="EmailJS Template ID" class="border p-2 w-full rounded" required>

      <hr class="my-3">

      <h4 class="font-semibold mb-2">üë∑ Operadores/T√©cnicos</h4>
      <div class="flex gap-2 mb-2">
        <input type="text" id="newOperator" placeholder="Nome do operador" class="border p-2 w-full rounded">
        <button type="button" id="addOperatorBtn" class="px-4 py-2 bg-green-600 text-white rounded">Adicionar</button>
      </div>
      <ul id="operatorsList" class="list-disc list-inside text-gray-800 space-y-1 max-h-40 overflow-auto"></ul>

      <div class="flex justify-end space-x-2 mt-4">
        <button type="button" id="closeSettingsBtn" class="px-4 py-2 rounded bg-gray-400 text-white">Cancelar</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- Outros modais (Detalhes & Encerramento) ficam iguais ao que voc√™ j√° tem -->

<script>
document.addEventListener("DOMContentLoaded", function(){
  // ===== Fallback/Prote√ß√£o EmailJS =====
  const hasEmailJS = typeof window.emailjs !== "undefined";
  const Email = {
    init(key){ if(hasEmailJS){ try{ emailjs.init(key||""); }catch(e){ console.warn("Falha ao inicializar EmailJS:", e);} } },
    send(service, template, params){
      if(hasEmailJS){
        return emailjs.send(service, template, params).catch(err=>console.warn("Erro EmailJS:", err));
      } else {
        console.warn("EmailJS n√£o carregado ‚Äî envio simulado:", {service, template, params});
        return Promise.resolve(); // n√£o bloqueia fluxo
      }
    }
  };

  // ===== Configura√ß√µes =====
  let settings = JSON.parse(localStorage.getItem("settings")) || {
    notifyEmail:"",
    emailjsKey:"SUA_PUBLIC_KEY",
    emailjsService:"SEU_SERVICE_ID",
    emailjsTemplate:"SEU_TEMPLATE_ID",
    operators:[]
  };
  Email.init(settings.emailjsKey);

  const modalSettings = document.getElementById("modalSettings");
  const closeSettingsBtn = document.getElementById("closeSettingsBtn");
  const addOperatorBtn = document.getElementById("addOperatorBtn");
  const operatorsList = document.getElementById("operatorsList");

  // ===== Abrir/Fechar modal de configura√ß√µes =====
  function openSettings(){
    document.getElementById("notifyEmail").value = settings.notifyEmail || "";
    document.getElementById("emailjsKey").value = settings.emailjsKey || "";
    document.getElementById("emailjsService").value = settings.emailjsService || "";
    document.getElementById("emailjsTemplate").value = settings.emailjsTemplate || "";
    renderOperators();
    modalSettings.classList.remove("hidden");
    modalSettings.classList.add("flex");
  }
  function closeSettings(){
    modalSettings.classList.add("hidden");
    modalSettings.classList.remove("flex");
  }
  // üî• exp√µe a fun√ß√£o globalmente para o bot√£o funcionar
  window.openSettings = openSettings;

  closeSettingsBtn.addEventListener("click", closeSettings);
  modalSettings.addEventListener("click", (e)=>{ if(e.target === modalSettings) closeSettings(); });
  document.addEventListener("keydown", (e)=>{ if(e.key === "Escape" && !modalSettings.classList.contains("hidden")) closeSettings(); });

  // ===== Operadores =====
  function renderOperators(){
    operatorsList.innerHTML = "";
    settings.operators.forEach((op, index)=>{
      const li = document.createElement("li");
      li.className = "flex justify-between items-center";
      li.innerHTML = `<span>${op}</span>
        <button type="button" class="text-red-600 hover:underline" data-index="${index}">Remover</button>`;
      operatorsList.appendChild(li);
    });
    populateTechSelect();
  }
  function populateTechSelect(){
    const techSelect = document.getElementById("tech");
    techSelect.innerHTML = `<option value="">Selecione o T√©cnico</option>`;
    settings.operators.forEach(op=>{
      const opt = document.createElement("option");
      opt.value = op; opt.textContent = op;
      techSelect.appendChild(opt);
    });
  }
  addOperatorBtn.addEventListener("click", ()=>{
    const input = document.getElementById("newOperator");
    const name = (input.value || "").trim();
    if(name){
      settings.operators.push(name);
      input.value = "";
      renderOperators();
    }
  });
  operatorsList.addEventListener("click", (e)=>{
    const btn = e.target.closest("button[data-index]");
    if(btn){
      const idx = parseInt(btn.getAttribute("data-index"), 10);
      settings.operators.splice(idx, 1);
      renderOperators();
    }
  });

  document.getElementById("formSettings").addEventListener("submit", (e)=>{
    e.preventDefault();
    settings.notifyEmail = document.getElementById("notifyEmail").value.trim();
    settings.emailjsKey = document.getElementById("emailjsKey").value.trim();
    settings.emailjsService = document.getElementById("emailjsService").value.trim();
    settings.emailjsTemplate = document.getElementById("emailjsTemplate").value.trim();
    localStorage.setItem("settings", JSON.stringify(settings));
    Email.init(settings.emailjsKey);
    populateTechSelect();
    closeSettings();
    alert("Configura√ß√µes salvas com sucesso!");
  });

  // ... resto do seu JS de tickets permanece igual ...
});
</script>

</body>
</html>
