<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Configurações</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <!-- Botão -->
  <button id="btnSettings" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow">
    ⚙️ Configurações
  </button>

  <!-- Modal -->
  <div id="modalSettings" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96 relative">
      <h2 class="text-lg font-bold mb-4">Configurações</h2>
      <p class="text-gray-700 mb-4">Este é um modal de teste.</p>
      <button id="closeModal" class="px-4 py-2 bg-red-600 text-white rounded">Fechar</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const btn = document.getElementById("btnSettings");
      const modal = document.getElementById("modalSettings");
      const close = document.getElementById("closeModal");

      btn.addEventListener("click", ()=>{
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        console.log("⚙️ Modal aberto");
      });

      close.addEventListener("click", ()=>{
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        console.log("❌ Modal fechado");
      });
    });
  </script>

</body>
</html>
