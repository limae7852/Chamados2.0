<button id="btnSettings">⚙️ Configurações</button>

<div id="modalSettings" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
  <div class="bg-white p-6 rounded">
    <h3>Configurações</h3>
    <button id="closeSettingsBtn">Fechar</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const btnSettings = document.getElementById("btnSettings");
  const modalSettings = document.getElementById("modalSettings");
  const closeSettingsBtn = document.getElementById("closeSettingsBtn");

  btnSettings.addEventListener("click", () => {
    modalSettings.classList.remove("hidden");
    modalSettings.classList.add("flex");
  });

  closeSettingsBtn.addEventListener("click", () => {
    modalSettings.classList.add("hidden");
    modalSettings.classList.remove("flex");
  });

  modalSettings.addEventListener("click", (e) => {
    if (e.target === modalSettings) {
      modalSettings.classList.add("hidden");
      modalSettings.classList.remove("flex");
    }
  });
});
</script>
