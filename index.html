<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Chamados</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  (function(){
      // Inicializa√ß√£o padr√£o, mas vai ser substitu√≠da pelas configs do usu√°rio
      emailjs.init("SUA_PUBLIC_KEY");
  })();
</script>
<style>
  @keyframes blinkHighlight {
    0% { background-color: #fce7f3; }
    50% { background-color: #f9a8d4; }
    100% { background-color: #fce7f3; }
  }
  .blink { animation: blinkHighlight 1s ease-in-out 3; }
  .priority-low { background-color: #ecfdf5; }
  .priority-medium { background-color: #fef9c3; }
  .priority-high { background-color: #fee2e2; }
  .priority-critical { background-color: #fce7f3; font-weight: bold; }
</style>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="container mx-auto p-6">
  <!-- Cabe√ßalho -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">üìå Sistema de Chamados</h1>
    <button onclick="openSettingsModal()" class="px-4 py-2 bg-gray-700 text-white rounded">‚öôÔ∏è Configura√ß√µes</button>
  </div>

  <!-- Formul√°rio -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">Abrir Novo Chamado</h2>
    <form id="ticketForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" id="subject" placeholder="Assunto" class="border p-2 rounded" required>
      <input type="text" id="client" placeholder="Cliente" class="border p-2 rounded" required>
      <input type="text" id="tech" placeholder="T√©cnico Respons√°vel" class="border p-2 rounded" required>
      <select id="priority" class="border p-2 rounded" required>
        <option value="">Selecione a Prioridade</option>
        <option value="low">Baixa</option>
        <option value="medium">M√©dia</option>
        <option value="high">Alta</option>
        <option value="critical">Cr√≠tica</option>
      </select>
      <textarea id="description" placeholder="Descreva o problema..." class="border p-2 rounded col-span-1 md:col-span-2" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-1 md:col-span-2">Abrir Chamado</button>
    </form>
  </div>

  <!-- Lista -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Chamados Abertos</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border">ID</th>
          <th class="px-4 py-2 border">Assunto</th>
          <th class="px-4 py-2 border">Cliente</th>
          <th class="px-4 py-2 border">T√©cnico</th>
          <th class="px-4 py-2 border">Prioridade</th>
          <th class="px-4 py-2 border">Status</th>
          <th class="px-4 py-2 border">A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="ticketsList"></tbody>
    </table>
  </div>
</div>

<!-- Modal de Configura√ß√µes -->
<div id="settingsModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-[28rem] p-6">
    <h3 class="text-lg font-bold text-gray-800 mb-4">‚öôÔ∏è Configura√ß√µes do Sistema</h3>
    <form id="settingsForm" class="space-y-3">
      <input type="email" id="notifyEmail" placeholder="E-mail para notifica√ß√µes" class="border p-2 w-full rounded" required>
      <input type="text" id="emailjsKey" placeholder="EmailJS Public Key" class="border p-2 w-full rounded" required>
      <input type="text" id="emailjsService" placeholder="EmailJS Service ID" class="border p-2 w-full rounded" required>
      <input type="text" id="emailjsTemplate" placeholder="EmailJS Template ID" class="border p-2 w-full rounded" required>
      <div class="flex justify-end space-x-2">
        <button type="button" onclick="closeSettingsModal()" class="px-4 py-2 rounded bg-gray-400 text-white">Cancelar</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Encerramento -->
<div id="closeModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-bold text-red-600 mb-4">Encerrar Chamado</h3>
    <p id="closeMessage" class="mb-4 text-gray-700">Tem certeza que deseja encerrar este chamado?</p>
    <div class="flex justify-end space-x-2">
      <button onclick="closeCloseModal()" class="px-4 py-2 rounded bg-gray-400 text-white">Cancelar</button>
      <button onclick="confirmCloseTicket()" class="px-4 py-2 rounded bg-green-600 text-white">Confirmar</button>
    </div>
  </div>
</div>

<!-- Modal de Detalhes -->
<div id="detailsModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-[28rem] p-6">
    <h3 class="text-lg font-bold text-blue-600 mb-4">Detalhes do Chamado</h3>
    <div id="detailsContent" class="space-y-2 text-gray-800"></div>
    <div class="flex justify-end mt-4">
      <button onclick="closeDetailsModal()" class="px-4 py-2 rounded bg-blue-600 text-white">Fechar</button>
    </div>
  </div>
</div>

<script>
let tickets = [];
let closeTicketId = null;
const form = document.getElementById("ticketForm");
const list = document.getElementById("ticketsList");

// Configura√ß√µes (localStorage)
let settings = JSON.parse(localStorage.getItem("settings")) || {
  notifyEmail: "",
  emailjsKey: "SUA_PUBLIC_KEY",
  emailjsService: "SEU_SERVICE_ID",
  emailjsTemplate: "SEU_TEMPLATE_ID"
};

// Inicializa EmailJS com configs salvas
emailjs.init(settings.emailjsKey);

// Modal Configura√ß√µes
function openSettingsModal(){
  document.getElementById("notifyEmail").value = settings.notifyEmail;
  document.getElementById("emailjsKey").value = settings.emailjsKey;
  document.getElementById("emailjsService").value = settings.emailjsService;
  document.getElementById("emailjsTemplate").value = settings.emailjsTemplate;
  document.getElementById("settingsModal").classList.remove("hidden");
  document.getElementById("settingsModal").classList.add("flex");
}
function closeSettingsModal(){
  document.getElementById("settingsModal").classList.add("hidden");
  document.getElementById("settingsModal").classList.remove("flex");
}
document.getElementById("settingsForm").addEventListener("submit", function(e){
  e.preventDefault();
  settings = {
    notifyEmail: document.getElementById("notifyEmail").value,
    emailjsKey: document.getElementById("emailjsKey").value,
    emailjsService: document.getElementById("emailjsService").value,
    emailjsTemplate: document.getElementById("emailjsTemplate").value
  };
  localStorage.setItem("settings", JSON.stringify(settings));
  emailjs.init(settings.emailjsKey);
  closeSettingsModal();
  alert("Configura√ß√µes salvas com sucesso!");
});

// Carregar tickets
async function loadTickets(){
  const res = await fetch('/api/tickets');
  tickets = await res.json();
  renderTickets();
}

// Adicionar ticket
form.addEventListener("submit", async function(e){
  e.preventDefault();
  const ticket = {
    subject: document.getElementById("subject").value,
    client: document.getElementById("client").value,
    tech: document.getElementById("tech").value,
    priority: document.getElementById("priority").value,
    description: document.getElementById("description").value,
    status: "open",
    date: new Date().toISOString()
  };

  await fetch('/api/tickets', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(ticket)
  });

  // Enviar e-mail via EmailJS usando configura√ß√µes salvas
  emailjs.send(settings.emailjsService, settings.emailjsTemplate, {
    subject: ticket.subject,
    client: ticket.client,
    tech: ticket.tech,
    priority: ticket.priority,
    description: ticket.description,
    notify_email: settings.notifyEmail
  });

  form.reset();
  await loadTickets();
});

// Renderizar tabela
function renderTickets(){
  list.innerHTML = "";
  tickets.forEach(ticket => {
    const tr = document.createElement("tr");
    tr.classList.add(`priority-${ticket.priority}`);
    tr.innerHTML = `
      <td class="border px-4 py-2">${ticket.id}</td>
      <td class="border px-4 py-2">${ticket.subject}</td>
      <td class="border px-4 py-2">${ticket.client}</td>
      <td class="border px-4 py-2">${ticket.tech}</td>
      <td class="border px-4 py-2 capitalize">${ticket.priority}</td>
      <td class="border px-4 py-2 capitalize">${ticket.status}</td>
      <td class="border px-4 py-2 space-x-2">
        <button onclick="viewDetails(${ticket.id})" class="text-blue-600 hover:underline">Detalhes</button>
        ${ticket.status !== "resolved" ? `<button onclick="openCloseModal(${ticket.id})" class="text-green-600 hover:underline">Encerrar</button>` : "‚úÖ Encerrado"}
      </td>
    `;
    list.appendChild(tr);
    if(ticket.priority === "critical") tr.classList.add("blink");
  });
}

// Modal Encerramento
function openCloseModal(id){
  closeTicketId = id;
  document.getElementById("closeMessage").textContent = `Deseja realmente encerrar o chamado #${id}?`;
  document.getElementById("closeModal").classList.remove("hidden");
  document.getElementById("closeModal").classList.add("flex");
}
function closeCloseModal(){
  document.getElementById("closeModal").classList.add("hidden");
  document.getElementById("closeModal").classList.remove("flex");
}
async function confirmCloseTicket(){
  if(closeTicketId !== null){
    const t = tickets.find(ticket => ticket.id === closeTicketId);
    await fetch('/api/tickets', {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id: closeTicketId, status: 'resolved' })
    });
    emailjs.send(settings.emailjsService, settings.emailjsTemplate, {
      subject: `Chamado #${t.id} encerrado`,
      client: t.client,
      tech: t.tech,
      priority: t.priority,
      description: t.description,
      notify_email: settings.notifyEmail
    });
    closeCloseModal();
    await loadTickets();
    alert(`Chamado #${t.id} encerrado com sucesso!`);
  }
}

// Modal Detalhes
function viewDetails(id){
  const t = tickets.find(ticket => ticket.id === id);
  if(t){
    document.getElementById("detailsContent").innerHTML = `
      <p><strong>ID:</strong> ${t.id}</p>
      <p><strong>Assunto:</strong> ${t.subject}</p>
      <p><strong>Descri√ß√£o:</strong> ${t.description}</p>
      <p><strong>Cliente:</strong> ${t.client}</p>
      <p><strong>T√©cnico:</strong> ${t.tech}</p>
      <p><strong>Prioridade:</strong> ${t.priority}</p>
      <p><strong>Status:</strong> ${t.status}</p>
      <p><strong>Abertura:</strong> ${new Date(t.date).toLocaleString()}</p>
    `;
    document.getElementById("detailsModal").classList.remove("hidden");
    document.getElementById("detailsModal").classList.add("flex");
  }
}
function closeDetailsModal(){
  document.getElementById("detailsModal").classList.add("hidden");
  document.getElementById("detailsModal").classList.remove("flex");
}

// Inicializar
loadTickets();
</script>

</body>
</html>
